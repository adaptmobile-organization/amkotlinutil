apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

ext {
    supportLibVersion = '27.1.1'
    playLibVersion = '10.0.1'
    butterknifeVersion = '8.8.1'
    conductorVersion = '2.1.5'
    firebaseVersion = '11.0.0'
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 2
        versionName "1.0.25"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        stage {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        test {
            resources {
                srcDir "test"
            }
        }
        main { assets.srcDirs = ['src/main/assets', 'src/test/assets/'] }
    }

    androidExtensions {
        experimental = true
    }
}

dependencies {
    compileOnly 'androidx.appcompat:appcompat:1.0.2'
    compileOnly 'com.google.android.material:material:1.1.0-alpha01'
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    compileOnly 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'

    compileOnly 'org.greenrobot:eventbus:3.1.1'
    compileOnly 'com.github.bumptech.glide:glide:4.8.0'
    compileOnly 'jp.wasabeef:glide-transformations:3.1.1'
    compileOnly 'uk.co.chrisjenx:calligraphy:2.3.0'
    compileOnly "com.bluelinelabs:conductor:$conductorVersion"
    compileOnly "com.bluelinelabs:conductor-support:$conductorVersion"
    compileOnly "com.bluelinelabs:conductor-rxlifecycle2:$conductorVersion"
    compileOnly "com.jakewharton:butterknife:$butterknifeVersion"
    compileOnly 'jp.wasabeef:blurry:2.1.1'
}

//add javadocs
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    failOnError  false
    source = android.sourceSets.main.java.sourceFiles
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

group = 'com.github.adaptmobile'

apply plugin: 'maven'
