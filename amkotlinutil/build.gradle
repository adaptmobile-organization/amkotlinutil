apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

ext {
    supportLibVersion = '27.1.1'
    playLibVersion = '10.0.1'
    butterknifeVersion = '8.8.1'
    conductorVersion = '2.1.4'
    firebaseVersion = '11.0.0'
}


android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 2
        versionName "1.0.25"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        stage {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        test {
            resources {
                srcDir "test"
            }
        }
        main { assets.srcDirs = ['src/main/assets', 'src/test/assets/'] }
    }

    androidExtensions {
        experimental = true
    }

    //used for robolectric (because robolectric 3.0 only supports API 21 and httpclient was removed in API 23 and this project is running API 25)
    useLibrary 'org.apache.http.legacy'

}

dependencies {
    compileOnly "com.android.support:appcompat-v7:$supportLibVersion"
    compileOnly "com.android.support:design:$supportLibVersion"
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    compileOnly 'com.android.support.constraint:constraint-layout:1.1.2'

    compileOnly 'org.greenrobot:eventbus:3.1.1'
    compileOnly 'com.github.bumptech.glide:glide:4.6.1'
    compileOnly 'jp.wasabeef:glide-transformations:2.0.1'
    compileOnly 'uk.co.chrisjenx:calligraphy:2.3.0'
    compileOnly "com.bluelinelabs:conductor:$conductorVersion"
    compileOnly "com.bluelinelabs:conductor-support:$conductorVersion"
    compileOnly "com.bluelinelabs:conductor-rxlifecycle2:$conductorVersion"
    compileOnly "com.jakewharton:butterknife:$butterknifeVersion"
    compileOnly 'jp.wasabeef:blurry:2.1.1'



    // Test dependencies
//    testCompile 'junit:junit:4.12'
//    testCompile 'org.mockito:mockito-core:1.10.19'
//    testCompile "org.robolectric:robolectric:3.0"
//    testCompile 'org.khronos:opengl-api:gl1.1-android-2.1_r1'
//    testCompile 'org.powermock:powermock-module-junit4:1.6.6'
//    testCompile 'org.powermock:powermock-module-junit4-rule:1.6.6'
//    testCompile 'org.powermock:powermock-api-mockito:1.6.6'
//    testCompile 'org.powermock:powermock-classloading-xstream:1.6.6'

}

//add javadocs
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    failOnError  false
    source = android.sourceSets.main.java.sourceFiles
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

group = 'com.github.adaptmobile'

apply plugin: 'maven'
