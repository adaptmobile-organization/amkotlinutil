apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'kotlin-android'

ext {
    supportLibVersion = '25.4.0'
    playLibVersion = '10.0.1'
    butterknifeVersion = '8.6.0'
    conductorVersion = '2.1.3'
    firebaseVersion = '11.0.0'
}


android {
    compileSdkVersion 25
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 2
        versionName "1.1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        stage {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        test {
            resources {
                srcDir "test"
            }
        }
        main { assets.srcDirs = ['src/main/assets', 'src/test/assets/'] }
    }

    //used for robolectric (because robolectric 3.0 only supports API 21 and httpclient was removed in API 23 and this project is running API 25)
    useLibrary 'org.apache.http.legacy'

}

dependencies {
    provided "com.android.support:appcompat-v7:$supportLibVersion"
    provided "com.android.support:design:$supportLibVersion"
    provided 'com.intellij:annotations:+@jar'
    provided "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    provided 'org.greenrobot:eventbus:3.0.0'
    provided 'com.github.bumptech.glide:glide:3.7.0'
    provided 'jp.wasabeef:glide-transformations:2.0.1'
    provided 'uk.co.chrisjenx:calligraphy:2.3.0'
    provided "com.bluelinelabs:conductor:$conductorVersion"
    provided "com.bluelinelabs:conductor-support:$conductorVersion"
    provided 'com.jakewharton:butterknife:8.8.1'


    // Test dependencies
//    testCompile 'junit:junit:4.12'
//    testCompile 'org.mockito:mockito-core:1.10.19'
//    testCompile "org.robolectric:robolectric:3.0"
//    testCompile 'org.khronos:opengl-api:gl1.1-android-2.1_r1'
//    testCompile 'org.powermock:powermock-module-junit4:1.6.6'
//    testCompile 'org.powermock:powermock-module-junit4-rule:1.6.6'
//    testCompile 'org.powermock:powermock-api-mockito:1.6.6'
//    testCompile 'org.powermock:powermock-classloading-xstream:1.6.6'
    
}

//add javadocs
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    failOnError  false
    source = android.sourceSets.main.java.sourceFiles
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

group = 'com.github.adaptmobile'

apply plugin: 'maven'